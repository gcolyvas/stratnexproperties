<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>StratNex Properties | Institutional Real Estate & Strategic Asset Sourcing in Tanzania</title>
    <meta
      name="description"
      content="StratNex Properties specializes in institutional real estate and strategic asset sourcing in Tanzania. Industrial godowns, TIC-approved commercial land, mining license advisory (Gold, Graphite, Tanzanite), and luxury residential in Masaki/Oysterbay."
    />
    <link rel="canonical" href="https://stratnexconsulting.com/" />
    <meta property="og:title" content="StratNex Properties | Institutional Real Estate & Strategic Asset Sourcing in Tanzania" />
    <meta property="og:description" content="Institutional-grade sourcing in Tanzania: industrial godowns, commercial land, mining licenses, and luxury residential. Concierge advisory for funds, developers, and HNWIs." />
    <meta property="og:url" content="https://stratnexconsulting.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/Logo.png" />
    <meta name="theme-color" content="#142c40" />

    <!-- Tailwind CSS via CDN (mobile-first) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: '#142c40',
              slateLux: '#334155',
              goldLux: '#d4af37',
              silverLux: '#c0c0c0',
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'Apple Color Emoji', 'Segoe UI Emoji'],
            },
            boxShadow: {
              lux: '0 10px 30px rgba(20,44,64,0.25)',
            }
          }
        }
      }
    </script>

    <!-- JSON-LD Schema: RealEstateAgent + ProfessionalService -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "RealEstateAgent",
          "@id": "https://stratnexconsulting.com/#org",
          "name": "StratNex Properties",
          "url": "https://stratnexconsulting.com/",
          "logo": "https://stratnexconsulting.com/Logo.png",
          "image": "https://stratnexconsulting.com/Logo.png",
          "telephone": "+255-XXX-XXX-XXX",
          "email": "advisory@stratnexconsulting.com",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "Toure Drive, Masaki",
            "addressLocality": "Dar es Salaam",
            "addressRegion": "DSM",
            "postalCode": "14111",
            "addressCountry": "TZ"
          },
          "areaServed": [
            { "@type": "Country", "name": "Tanzania" }
          ],
          "description": "Institutional real estate and strategic asset sourcing in Tanzania, specializing in industrial godowns, TIC-approved commercial land, luxury residential, and mining license advisory (Gold, Graphite, Tanzanite).",
          "foundingDate": "2020",
          "sameAs": [
            "https://www.linkedin.com/company/stratnex-properties"
          ]
        },
        {
          "@type": "ProfessionalService",
          "name": "Mining License Advisory",
          "serviceType": "Prospecting License (PL) and Mining License (ML) advisory for Gold, Graphite, and Tanzanite",
          "provider": { "@id": "https://stratnexconsulting.com/#org" },
          "areaServed": "Tanzania",
          "url": "https://stratnexconsulting.com/#mining"
        }
      ]
    }
    </script>
  </head>
  <body class="bg-white text-slateLux antialiased">
    <div id="root"></div>

    <!-- Vite module entry: render App.tsx -->
    <script type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App.tsx';
      const root = createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
